<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name='description' content='POV Stock System'>
    <title>POC Stock System</title>
    <style type='text/css'>
      #interactive.viewport {
        position: relative;
      }
      #interactive.viewport > canvas, #interactive.viewport > video {
        max-width: 100%;
        width: 100%;
      }
      canvas.drawing, canvas.drawingBuffer {
        position: absolute;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <h1>POC Stock</h1>
    <hr>
    <h2>(2/4) Scan Barcode</h2>
    <div id="interactive" class="viewport"></div>
    <div id="result"></div>
    <hr>
    <input id='submit' type='button' value='Submit'>

    <!-- bottom script -->
    <script src='js/jquery-3.2.1.min.js'></script>
    <script src='js/adapter-latest.js'></script>
    <script src='js/quagga.min.js'></script>
    <script src='js/scanner.js'></script>
    <script src='js/scale.fix.js'></script>
    <script>
      // quaggaJS - https://serratus.github.io/quaggaJS/examples/live_w_locator.html
      // firefox facingMode - https://developer.mozilla.org/en-US/docs/Web/API/MediaDevices/getUserMedia
      // facingMode Chrome fixed - http://stackoverflow.com/a/32364912/466693
      

      // submit
      $('#submit').click(function(){
        localStorage.setItem('poc_stock_scan', $('#result').html());
        location.href = '3_sign.html';
      });
    </script>
  </body>
</html>
