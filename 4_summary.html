<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name='description' content='POV Stock System'>
    <title>POC Stock System</title>
    <style type='text/css'>
      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>POC Stock</h1>
    <hr>
    <h2>(4/4) Summary</h2>
    <h3>Capture Photo</h3>
    <img id='capture'>
    <h3>Scan QR-Code</h3>
    <div id='scan'></div>
    <h3>Signature Pad</h3>
    <img id='sign'>
    <hr>
    <input id='submit' type='button' value='Restart'>

    <!-- bottom script -->
    <script src='js/jquery-3.2.1.min.js'></script>
    <script>
      $('#capture').attr('src', localStorage.getItem('poc_stock_photo'));
      $('#scan').html(localStorage.getItem('poc_stock_scan'));
      $('#sign').attr('src', localStorage.getItem('poc_stock_sign'));

      // submit
      $('#submit').click(function(){
        localStorage.clear();
        location.href = 'index.html';
      });
    </script>
  </body>
</html>
