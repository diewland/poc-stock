<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name='description' content='POV Stock System'>
    <title>POC Stock System</title>
    <style type='text/css'>
      html, body {
        height: 100%;
      }
      canvas {
        border: 1px solid #000;
        width: 100%;
        height: 50%;
      }
    </style>
  </head>
  <body>
    <h1>POC Stock</h1>
    <hr>
    <h2>(3/4) Signature Pad</h2>
    <canvas></canvas>
    <input id='submit' type='button' value='Submit'>

    <!-- bottom script -->
    <script src='js/jquery-3.2.1.min.js'></script>
    <script src='js/signature_pad.min.js'></script>
    <script>
      // HTML5 Canvas - https://github.com/szimek/signature_pad
      var canvas = document.querySelector("canvas");
      var signaturePad = new SignaturePad(canvas);
      function resizeCanvas() {
          var ratio =  Math.max(window.devicePixelRatio || 1, 1);
          canvas.width = canvas.offsetWidth * ratio;
          canvas.height = canvas.offsetHeight * ratio;
          canvas.getContext("2d").scale(ratio, ratio);
          signaturePad.clear(); // otherwise isEmpty() might return incorrect value
      }
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      // submit
      $('#submit').click(function(){
        localStorage.setItem('poc_stock_sign', signaturePad.toDataURL());
        location.href = '4_summary.html';
      });
    </script>
  </body>
</html>
