<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name='description' content='POV Stock System'>
    <title>POC Stock System</title>
  </head>
  <body>
    <h1>POC Stock</h1>
    <hr>
    <h2>(2/4) Scan QR-Code</h2>
    <canvas style='width: 100%;' id='scanner'></canvas>
    <h3>Result:</h3>
    <div id='out'>....</div>
    <hr>
    <input id='submit' type='button' value='Submit'>

    <!-- bottom script -->
    <script src='js/jquery-3.2.1.min.js'></script>
    <script src='js/quirc.js'></script>
    <script>
      // when decoded
      function when_qr_decoded(decoded_text){
        $('#out').html(decoded_text);
      }

      // submit
      $('#submit').click(function(){
        localStorage.setItem('poc_stock_scan', $('#out').html());
        location.href = '3_sign.html';
      });
    </script>
    <script src='js/scanner.js'></script>
  </body>
</html>
